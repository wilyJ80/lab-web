<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<div class="form-container">
		<h1>Feedback Form</h1>

		<p>Please fill out this form to help us improve our site.</p>

		<form action="http://www.deitel.com" method="post">

			<input type="hidden" name="recipient" value="deitel@deitel.com">
			<input type="hidden" name="subject" value="Feedback Form">
			<input type="hidden" name="redirect" value="main.html">

			<p><label>Name:
					<input type="text" name="name" size="25" maxlength="30">
				</label></p>

			<p><label>Comments:<br>
					<textarea name="comments" rows="4" cols="36">Enter comments here.</textarea>
				</label></p>

			<p><label>E-mail Address
					<input type="email" name="email" size="25">
				</label></p>

			<p><strong>Things you liked:</strong></p>

			<label>Site design
				<input type="checkbox" name="thingsliked" value="Design">
			</label>
			<label>Links
				<input type="checkbox" name="thingsliked" value="Links">
			</label>
			<label>Ease of use
				<input type="checkbox" name="thingsliked" value="Ease">
			</label>

			<p>
				<input type="submit" value="Submit">
				<input type="reset" value="Clear">
			</p>
		</form>
	</div>

</body>

</html>
